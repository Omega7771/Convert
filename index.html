<HTML>
    <HEAD>
        <link rel="shortcut icon" href="https://www.seekpng.com/png/detail/501-5013812_css-png-color-clipart-freeuse-stock-hexagon-favicon.png" type="image/png">
        <title>Конвертор</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </HEAD>
    <BODY background="img/5581947 copy.png">
        <div class="menu">
            <div class="all" id="all">
                <div class="inputs-box">
                    <select name="Color" class="seltr" id="sel" onchange="getval()">
                        <option value="RGB">RGB</option>
                        <option value="CMYK">CMYK</option>
                        <option value="HSV">HSV</option>
                    </select>

                    <input class="Boxed inpt" type="number" id="11" value="0"/>
                    <input class="Boxed inpt" type="number" id="12" value="255"/>
                    <input class="Boxed inpt" type="number" id="13" value="255"/>
                    <input class="Boxed inpt hide" type="number" id="14" />
                    <button class="button hide" id="but1" onclick="cal()">Convert</button>
                    <input type="color" class="inputcol" id="inputcol" onchange="pic()">
                </div>
                <div class="out-box rgb hide" id="RGB">
                    <input class="Boxed inf name" type="text" readonly="readonly" value="RGB"/>
                    <input class="Boxed" type="text" id="1" readonly="readonly"/>
                    <input class="Boxed" type="text" id="2" readonly="readonly"/>
                    <input class="Boxed" type="text" id="3" readonly="readonly"/>
                    <input class="Boxed inpt" type="text" id="16" readonly="readonly"/>
                </div>
                <div class="out-box cmyk" id="CMYK">
                    <input class="Boxed inf" type="text" class="name" readonly="readonly" value="CMYK"/>
                    <input class="Boxed" type="text" id="4" readonly="readonly"/>
                    <input class="Boxed" type="text" id="5" readonly="readonly"/>
                    <input class="Boxed" type="text" id="6"readonly="readonly"/>
                    <input class="Boxed" type="text" id="7" readonly="readonly"/>
                </div>
                <div class="out-box hsv" id="HSV">
                    <input class="Boxed inf" type="text" class="name" readonly="readonly" value="HSV"/>
                    <input class="Boxed" type="text" id="8" readonly="readonly"/>
                    <input class="Boxed" type="text"id="9" readonly="readonly"/>
                    <input class="Boxed" type="text" id="10" readonly="readonly"/>
                    <input class="Boxed inpt" type="text" id="15" readonly="readonly"/>
                </div>
            </div>
          </div>
          
             <script src="script/script.js"></script>
    </BODY>
 </HTML>
